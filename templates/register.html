{% extends 'base.html' %}

{% block content %}
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}

            {% for field in form %}
                <p>
                    {{ field.label_tag }}<br>
                    {{ field }}
                    {% if field.help_text %}
                        <small style="color: grey">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                    {% endfor %}

            {% endfor %}

            <button type="submit">Register</button>
        </form>
    </div>
{% endblock %}
