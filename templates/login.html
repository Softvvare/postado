{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="form-container">
    <h1 class="titles">Login</h1>
    <form method="POST">
      {% csrf_token %} {{form}}
      <div class="form-btn-container">
        <button type="submit">Login</button>
      </div>
    </form>
    <p class="texts lite-emphasis">
      Not registered yet!
      <a href="{% url 'register' %}"><b>Register Now!</b></a>
    </p>
    <p class="texts lite-emphasis">
      <a href="{% url 'password_reset' %}"><b>Forgot Your Password?</b></a>
    </p>
  </div>
</div>
{% endblock %}
